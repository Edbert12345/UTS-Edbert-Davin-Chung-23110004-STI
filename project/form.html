<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body text="#7597de">
    
    <table  bgcolor="#2b1055" border="1">
        <tr>
            <td align="center" colspan="6"><h1>Sign Up Form</h1></td>
        </tr>
    <form>
        <tr>
            <td>Nama</td>
            <td colspan="5"><input type="nama" size="55"></td>
        </tr>
        <tr>
            <td>Nim</td>
            <td colspan="5"><input type="nim" size="55"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td colspan="5"><input type="email" size="55"></td>
        </tr>
        <tr>
            <td>Jurusan</td> 
            <td colspan="5"><input type="radio" name="bisnis_digital" value="bd" checked>Bisnis Digital<br>
        <input type="radio" name="kewirausahaan" value="kwu">Kewirausahaan<br>
        <input type="radio" name="sistem_dan_teknologi_informasi" value="sti">Sistem dan Teknologi Informasi</td>
        </tr>
        <tr>
            <td>Sosial Media Yang Dimiliki</td>
        <td><input type="checkbox" name="facebook" value="Ya">Facebook</td>
        <td><input type="checkbox" name="x" value="Ya">X</td>
        <td><input type="checkbox" name="instagram" value="Ya">Instagram</td>
        <td><input type="checkbox" name="Tiktok" value="Ya">Tiktok</td>
        <td><input type="checkbox" name="Thread" value="Ya">Thread</td>
        </tr>
        <tr>
        <td>Password</td>
        <td colspan="5"><input type="password" size="55"></td>
        </tr>
        <tr>
            <td>Foto Diri</td>
            <td colspan="5"><input type="file"></td> 
        </tr>
        <tr>
            <td>Pengenalan Singkat</td>
            <td colspan="5"><textarea name="pengenalan_singkat" cols="40"></textarea></td> 
        </tr>
        <tr>
            <td colspan="6">&nbsp;</td>
        </tr>
        <tr>
            <td align="center" colspan="3"><input type="submit" name="Daftar" value="Daftar"></td>
             <td align="center" colspan="3"><input type="reset" name="Batal" value="Batal"></td> 
        </tr>
        
    </form>
    </table>
</body>
</html>
